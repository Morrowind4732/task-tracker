
<!DOCTYPE html>
<html>
<head>
  <title>Trailer Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h2 {
      text-align: left;
    }
    .side-section {
      margin-bottom: 60px;
      position: relative;
      display: inline-block;
    }
    .main-rows {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .halfway-row {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }
    .halfway-row.right {
      right: -120px;
    }
    .halfway-row.left {
      left: -120px;
    }
    input {
      width: 60px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h2>Boys Side</h2>
  <div class="side-section">
    <div class="main-rows">
      <div class="row">
        <input><input><input><input>
      </div>
      <div class="row">
        <input><input><input><input><input><input>
      </div>
    </div>
    <div class="halfway-row right">
      <input><input>
    </div>
  </div>

  <h2>Girls Side</h2>
  <div class="side-section">
    <div class="main-rows">
      <div class="row">
        <input><input><input><input>
      </div>
      <div class="row">
        <input><input><input><input><input><input>
      </div>
    </div>
    <div class="halfway-row left">
      <input><input>
    </div>
  </div>

</body>
</html>
