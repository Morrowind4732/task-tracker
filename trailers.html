
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trailer Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .trailer-section {
      margin-bottom: 30px;
    }
    .kennel-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    .kennel-grid input {
      width: 60px;
      height: 30px;
      margin: 5px;
      text-align: center;
    }
    .half-row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .half-row input {
      width: 60px;
      height: 30px;
      margin: 5px;
    }
    .top-row, .bottom-row {
      display: flex;
      justify-content: center;
    }
    .top-row input, .bottom-row input {
      width: 60px;
      height: 30px;
      margin: 5px;
    }
    .top-row .spacer {
      width: 70px;
      height: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h2>Select Driver:</h2>
<label><input type="radio" name="driver" value="brian"> Brian</label>
<label><input type="radio" name="driver" value="cody"> Cody</label>
<label><input type="radio" name="driver" value="scott" checked> Scott</label>

<div id="boysSide" class="trailer-section">
  <h3>Boys Side</h3>
  <div class="bottom-row">
    <input><input><input><input><input><input>
  </div>
  <div class="half-row">
    <input><input>
  </div>
  <div class="top-row">
    <input><input>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <input><input>
  </div>
</div>

<div id="girlsSide" class="trailer-section">
  <h3>Girls Side</h3>
  <div class="bottom-row">
    <input><input><input><input><input><input>
  </div>
  <div class="half-row">
    <input><input>
  </div>
  <div class="top-row">
    <input><input>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <input><input>
  </div>
</div>

</body>
</html>
