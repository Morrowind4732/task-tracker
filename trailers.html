
<!DOCTYPE html>
<html>
<head>
  <title>Trailer Layout</title>
  <style>
    .section-title {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
    .kennel-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .kennel-box {
      width: 60px;
      height: 40px;
      margin: 3px;
    }
    .gap {
      width: 66px;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div class="section-title">Boys Side</div>
  <div class="kennel-row">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <div class="gap"></div>
    <div class="gap"></div>
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
  </div>
  <div class="kennel-row">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
  </div>
  <div class="kennel-row">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
  </div>

  <div class="section-title">Girls Side</div>
  <div class="kennel-row">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
  </div>
  <div class="kennel-row">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
  </div>
  <div class="kennel-row">
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
    <div class="gap"></div>
    <div class="gap"></div>
    <input class="kennel-box" type="text">
    <input class="kennel-box" type="text">
  </div>
</body>
</html>
