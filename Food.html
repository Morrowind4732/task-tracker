
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Food Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .entry-boxes, .distribution-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .box {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      min-height: 200px;
    }
    .box ul {
      list-style-type: none;
      padding-left: 0;
    }
    .box li {
      padding: 4px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 20px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .radio-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Dog Food Tracker</h2>

<div class="entry-boxes">
  <div class="box">
    <div class="section-title">Old Males</div>
    <textarea id="oldMales" rows="5" style="width: 100%;"></textarea>
  </div>
  <div class="box">
    <div class="section-title">Old Females</div>
    <textarea id="oldFemales" rows="5" style="width: 100%;"></textarea>
  </div>
  <div class="box">
    <div class="section-title">Young Males</div>
    <textarea id="youngMales" rows="5" style="width: 100%;"></textarea>
  </div>
  <div class="box">
    <div class="section-title">Young Females</div>
    <textarea id="youngFemales" rows="5" style="width: 100%;"></textarea>
  </div>
</div>

<hr>

<h3>Assign Dogs to Cup Sizes</h3>
<div class="distribution-section">
  <div class="box" style="flex: 2;">
    <div class="radio-group">
      <label><input type="radio" name="dogType" value="oldMales"> Old Males</label>
      <label><input type="radio" name="dogType" value="oldFemales"> Old Females</label>
      <label><input type="radio" name="dogType" value="youngMales"> Young Males</label>
      <label><input type="radio" name="dogType" value="youngFemales"> Young Females</label>
    </div>
    <ul id="dogList"></ul>
  </div>

  <div class="buttons">
    <button onclick="assignToCup(2)">2</button>
    <button onclick="assignToCup(3)">3</button>
    <button onclick="assignToCup(4)">4</button>
    <button onclick="moveBack()">&lt;</button>
  </div>

  <div class="box">
    <div class="section-title">2 Cups</div>
    <ul id="cup2"></ul>
  </div>
  <div class="box">
    <div class="section-title">3 Cups</div>
    <ul id="cup3"></ul>
  </div>
  <div class="box">
    <div class="section-title">4 Cups</div>
    <ul id="cup4"></ul>
  </div>
</div>

<script>
  let selectedDog = null;

  document.querySelectorAll('input[name="dogType"]').forEach(radio => {
    radio.addEventListener('change', () => {
      const type = radio.value;
      const lines = document.getElementById(type).value.split('\n').map(d => d.trim()).filter(Boolean);
      const list = document.getElementById('dogList');
      list.innerHTML = '';
      lines.forEach(dog => {
        const li = document.createElement('li');
        li.textContent = dog;
        li.onclick = () => {
          selectedDog = li.textContent;
          document.querySelectorAll('#dogList li').forEach(item => item.style.background = '');
          li.style.background = '#def';
        };
        list.appendChild(li);
      });
    });
  });

  function assignToCup(cup) {
    if (!selectedDog) return;
    const list = document.getElementById(`cup${cup}`);
    const li = document.createElement('li');
    li.textContent = selectedDog;
    li.onclick = () => {
      selectedDog = li.textContent;
      document.querySelectorAll(`#cup${cup} li`).forEach(item => item.style.background = '');
      li.style.background = '#def';
    };
    list.appendChild(li);
    removeSelectedFromList();
  }

  function moveBack() {
    if (!selectedDog) return;
    const dogList = document.getElementById('dogList');
    const li = document.createElement('li');
    li.textContent = selectedDog;
    li.onclick = () => {
      selectedDog = li.textContent;
      document.querySelectorAll('#dogList li').forEach(item => item.style.background = '');
      li.style.background = '#def';
    };
    dogList.appendChild(li);
    removeSelectedFromAllCups();
  }

  function removeSelectedFromList() {
    const dogList = document.getElementById('dogList');
    dogList.querySelectorAll('li').forEach(li => {
      if (li.textContent === selectedDog) li.remove();
    });
  }

  function removeSelectedFromAllCups() {
    [2, 3, 4].forEach(cup => {
      const list = document.getElementById(`cup${cup}`);
      list.querySelectorAll('li').forEach(li => {
        if (li.textContent === selectedDog) li.remove();
      });
    });
  }
</script>

</body>
</html>
