<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combat Initiated</title>
  <style>
    body {
      background: black;
      color: white;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Impact', sans-serif;
    }

    .combat-wrapper {
      position: relative;
      width: 100%;
      text-align: center;
    }

    .combat-text {
      position: absolute;
      top: 50%;
      font-size: 4rem;
      opacity: 0;
      transform: translateY(-50%);
    }

    .left {
      left: -50%;
      animation: slideInLeft 1s forwards;
    }

    .right {
      right: -50%;
      animation: slideInRight 1s forwards;
      animation-delay: 0.2s;
    }

    @keyframes slideInLeft {
      to {
        left: 50%;
        transform: translate(-100%, -50%);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      to {
        right: 50%;
        transform: translate(100%, -50%);
        opacity: 1;
      }
    }

    /* Pulse once both are in position */
    .center-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5rem;
      opacity: 0;
      animation: pulseIn 0.4s 1.5s forwards;
    }

    @keyframes pulseIn {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="combat-wrapper">
    <div class="combat-text left">COMBAT</div>
    <div class="combat-text right">INITIATED</div>
    <div class="center-pulse">COMBAT INITIATED</div>
  </div>
</body>
</html>
